name: Release All

on:
  push:
    # tags:
    #   - "v*"

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Package Helm Chart
        run: |
          mkdir -p packaged
          helm package charts/* --destination packaged

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          body: "Release for ${{ github.ref_name }} including packaged Helm charts."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./packaged
          asset_name: Helm_Charts
          asset_content_type: application/x-tar

      - name: Update index.yaml in gh-pages
        run: |
          git fetch origin gh-pages:gh-pages
          git checkout gh-pages
          helm repo index ./packaged --merge index.yaml
          git add index.yaml
          git commit -m "Update Helm repo index for ${{ github.ref_name }}"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
